name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: ./TechChallenge2.Test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Build-Application
      run: docker-compose build

    - name: Start-Application
      run: docker-compose up -d

    - name: Install Newman-Reporter-HtmlExtra
      run: sudo npm install -g newman-reporter-htmlextra
        
    - name: Test-Integration
      run: newman run ./TechChallenge2.IntegrationTest/TechChallenge2.postman_collection.json -e ./TechChallenge2.IntegrationTest/TechChallenge2.postman_environment.json --reporters cli, -r htmlextra --reporter-htmlextra-export ./index.html
    

